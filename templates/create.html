{% include templates/header.html %}

<div class="padded">

	
    <form action="/create" method="get" id="list">
		<h3>Create A List</h3>
		<p>
			<label for="mist_title">Title</label><br>
			<input type="text" name="title" placeholder="Title" id="mist_title">	
		</p>
		
		
		<p>
			<label for="mist_description">Description</label><br>
			<textarea id="mist_description" name="description" placeholder="Write a description..."></textarea>
		</p>
		  
		
		<p>
			<label for="listitem1">Items</label><br>
			<input type="text" name="listitem1" placeholder="List Item 1">
		</p>
		
		{% for item in list %}
		<p><input type="text" name="listitem2" placeholder="List Item 2"></p>
		
		{% end for %}
	
		<input type="submit" name="Submit">
    </form>
	
</div>
{% include templates/footer.html %}
