{% include templates/header.html %}
<section>
	<form action="/signup" method="post">
        <h3>Signup</h3>
		<p>
			<label for="signup_email">Email</label><br>
			<input type="email" name="email" id="signup_email">
		</p>
        <p>
			<label for="signup_username">Username</label><br>
			<input type="text" name="username" id="signup_username">
		</p>
		<p>
			<label for="signup_password">Password</label><br>
			<input type="password" name="password" id="signup_password">
		</p>
		<input type="submit" value="Sign up">
      </form>
</section>
